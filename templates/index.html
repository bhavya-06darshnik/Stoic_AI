<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap">
</head>
<body>
    <div id="container">
        <nav>
            <img src="{{ url_for('static', filename='img/ma.png') }}" alt="Marcus Aurelius silhouette (AI-generated)">
            <h1>StoicBot</h1>
        </nav>
        <div id="chat_log">
            <div class="message bot-message">
                <p>Hi! I'm Marc Still, what can I help you with?</p>
            </div>
        </div>
        <form id="chat_form" method="post">
            <input type="text" id="user_input" autocomplete="off" placeholder="Type your message..." />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
